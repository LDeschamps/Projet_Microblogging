{% extends "base.html" %}
{% block body %}
    <article class="post">
        <div class="jumbotron">
            <h1>Microlly Sign Up</h1>
            <form class="search">
                <label for="inputName" class="search">Name</label>
                <input type="name" name="inputName" id="inputName" placeholder="Name" required autofocus>
                <label for="inputEmail" class="search">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="search">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" placeholder="Password" required>

                <button class="button large fit" type="button">Sign Up</button>
            </form>
        </div>
    </article>
 {% endblock %}
